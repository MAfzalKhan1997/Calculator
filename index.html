<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
<form name="calc">
<h1>CALCULATOR</h1>
<input type="text" name="dispbox" placeholder="0"></br>
<input type="text" name="result" placeholder="0" ></br>
<input type="button" name="btnclr" value="Del" onclick="cleardisplay()">
<input type="button" name="btnoff" value="&radic;" onclick="root();">
<input type="button" name="btnprcnt" value="%" onclick="display(btnprcnt.value);">
<input type="button" name="btndiv" value="/" onclick="display(btndiv.value);"><br>
<input type="button" name="btn7" value="7" onclick="display(btn7.value);">
<input type="button" name="btn8" value="8" onclick="display(btn8.value);">
<input type="button" name="btn9" value="9" onclick="display(btn9.value);">
<input type="button" name="btnmul" value="*" onclick="display(btnmul.value);"></br>
<input type="button" name="btn4" value="4" onclick="display(btn4.value);">
<input type="button" name="btn5" value="5" onclick="display(btn5.value);">
<input type="button" name="btn6" value="6" onclick="display(btn6.value);">
<input type="button" name="btnmin" value="-" onclick="display(btnmin.value);"><br>
<input type="button" name="btn1" value="1" onclick="display(btn1.value);">
<input type="button" name="btn2" value="2" onclick="display(btn2.value);">
<input type="button" name="btn3" value="3" onclick="display(btn3.value);">
<input type="button" name="btnadd" value="+" onclick="display(btnadd.value);"><br>
<input type="button" name="btnpt" value="." onclick="display(btnpt.value);">
<input type="button" name="btn0" value="0" onclick="display(btn0.value);">
<input type="button" name="btnans" value=Ans onclick="display(result.value);">
<input type="button" name="btneq" value="=" onclick="resultdisp();">
<h4 align=right>By <a href="http://www.facebook.com/profile.php?id=100002596582204"><em>M.Afzal Khan</em></a></h4>

</form>
</body>
<script src="app.js"></script>
</html>
